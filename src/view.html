<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="globals.js"></script>
		<script type="text/javascript" src="activity-processing.js"></script>
		<script type="text/javascript" src="draw-graphs.js"></script>
		<script type="text/javascript" src="formatters.js"></script>
		<script type="text/javascript" src="lookup.js"></script>

		<link rel="stylesheet" src="dygraph/dygraph.css" />
		<script type="text/javascript" src="dygraph/dygraph.js"></script>
		<script type="text/javascript" src="dygraph/synchronizer.js"></script>
		<style>
			body {margin: 0;}
			header {width: 100%; background-color: #563d7c; margin-bottom: 1em; box-shadow: 0 0.5em 1em rgba(0,0,0,0.1);
			font-weight: bold; font-size: 1.8em; padding: 0.5em; color: lightgrey;}
			#graphs-container {width: 90%;}
			.graph-box {width: 100%; height: 100%; display: flex;}
			.field-div {background-color: #f0f0f0; padding: 1em; margin: 0 1% 0.5em 1%; border-top: 4px solid #c0c0c0; }
			.field-div.left,
			.field-div.right {width: 13%; }
			.field-div.top {width: 48%;}
			.graph-div {width: 70%; height: 15em; float:left;}
		</style>
	</head>
	<body onload="onLoad()">

<header>Runalysis</header>

<div id="graphs-container">
	<div class="graph-box top">
		<div class="field-div sumDuration top">
			<b>Time:</b> <span class="legend sumDuration">--</span> | <b>Selection:</b> <span class="stats sumDuration"></span>
		</div>
		<div class="field-div sumDistance top">
			<b>Distance:</b> <span class="legend sumDistance">--</span> | <b>Selection:</b> <span class="stats sumDistance"></span>
		</div>
	</div>
</div>
	
	</body>
</html>
