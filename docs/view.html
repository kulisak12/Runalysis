<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Runalysis</title>

		<!-- LIBRARIES -->
		<script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
		<script type="text/javascript">Loader.load()</script> <!-- has to be initialized first -->
		<script type="text/javascript" src="lib/dygraph.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/dygraph.css">
		<script type="text/javascript" src="lib/synchronizer.js"></script>
		<script type="text/javascript" src="lib/nouislider.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/nouislider.css">
		<script type="text/javascript" src="lib/tinycolor.js"></script>
		<script type="text/javascript" src="lib/lz-string.js"></script>

		<!-- SCRIPT -->
		<script type="text/javascript" src="src/utility/globals.js"></script>
		<script type="text/javascript" src="src/utility/formatters.js"></script>
		<script type="text/javascript" src="src/utility/lookup.js"></script>
		<script type="text/javascript" src="src/activity-load/activity-processing.js"></script>
		<script type="text/javascript" src="src/modules/modules.js"></script>
		<script type="text/javascript" src="src/modules/draw-graphs.js"></script>
		<script type="text/javascript" src="src/modules/show-map.js"></script>
		<script type="text/javascript" src="src/modules/zones.js"></script>

		<link rel="stylesheet" type="text/css" href="src/runalysis.css">
		<style>
			html {
				overflow-y: scroll;
			}
		</style>
	</head>
	<body onload="onLoad()">

<!-- SITE HEADER -->
<header>
	<a id="title" href="./">Runalysis</a>
	<span class="icon-container">
		<div class="icon-box map" onclick="toggleModule(this)">
			<object type="image/svg+xml" data="icons/map.svg"></object>
		</div>
		<div class="icon-box graphs" onclick="toggleModule(this)">
			<object type="image/svg+xml" data="icons/chart.svg"></object>
		</div>
		<div class="icon-box zones" onclick="toggleModule(this)">
			<object type="image/svg+xml" data="icons/columns.svg"></object>
		</div>
	</span>
	<span id="share" class="link-icon">
		<a class="icon-box">
			<object type="image/svg+xml" data="icons/share.svg"></object>
		</a>
	</span>
</header>

<!-- MAP MODULE -->
<div class="module map">
	<div id="map"></div>
	<div id="numbers-container"></div>
</div>

<!-- GRAPHS MODULE -->
<div class="module graphs">
	<div id="graphs-container">
		<div class="graph-box top">
			<div class="field-div sumDuration top left">
				<b>Time:</b> <span class="legend sumDuration">--</span> | <b>Selection:</b> <span class="stats sumDuration"></span>
			</div>
			<div class="field-div sumDistance top right">
				<b>Distance:</b> <span class="legend sumDistance">--</span> | <b>Selection:</b> <span class="stats sumDistance"></span>
			</div>
		</div>
	</div>
	<aside class="settings graphs">
		<div class="header"><b>Settings</b></div>
	</aside>
</div>

<!-- ZONES MODULE -->
<div class="module zones">
	<div id="zones-container"></div>
	<aside class="settings zones"></aside>
</div>

<!-- CUSTOMIZATION POPUP -->
<div id="popup">
	<div id="mask"></div>
	<div id="dialogue">
		<span class="close" onclick="closePopup()"></span>
		<h2 class="header"></h2>
		<div id="slider"></div>
		<div class="buttons-container">
			<button class="save">Save</button>
			<button class="reset">Default</button>
		</div>
	</div>
</div>

<!-- TODO laps -->

	</body>
</html>
