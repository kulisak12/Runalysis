<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Runalysis</title>
		
		<!-- LIBRARIES -->
		<script type="text/javascript" src="/Runalysis/lib/dropzone.js"></script>
		<link rel="stylesheet" type="text/css" href="/Runalysis/lib/dropzone.css">
		
		<!-- SCRIPT -->
		<script type="text/javascript" src="/Runalysis/src/file-read/file-loader.js"></script>
		<script type="text/javascript" src="/Runalysis/src/file-read/gpx-parser.js"></script>

		<link rel="stylesheet" type="text/css" href="/Runalysis/src/runalysis.css">
		<style>
			.dz-success-mark {
				filter: brightness(0.6) sepia(1) hue-rotate(65deg) saturate(4);
			}
			.dz-error-mark {
				filter: brightness(0.5) sepia(1) hue-rotate(-50deg) saturate(9);
			}
			form.dropzone {
				width: 30em;
				position: absolute;
				bottom: 50%;
				left: calc(50% - 15em);
				background: rgba(172,122,248,0.05);
				border-radius: 0.5em;
				border-width: 0;
				box-shadow: 0.5px 0.5px 5px 1px rgba(0,0,0,0.14);
			}
			.dz-message {
				font-size: 120%;
				color: #303030;
			}
		</style>
	</head>
	<body>

<header>
	<a id="title" href="/Runalysis/">Runalysis</a>
	<span class="link-icon">
		<a class="icon-box" href="/Runalysis/about.html">
			<object type="image/svg+xml" data="/Runalysis/icons/info.svg"></object>
		</a>
	</span>
</header>

<form action="/Runalysis/view/" class="dropzone" id="gps"></form>

<script>
	dropzoneInit();
</script>

	</body>
</html>
